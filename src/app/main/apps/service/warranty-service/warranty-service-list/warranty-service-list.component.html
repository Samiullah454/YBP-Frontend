<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section class="users-list-wrapper">
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">Show
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input [(ngModel)]="searchValue"
                  name="searchValue" type="search" class="form-control ml-25" /></label>

              <button class="btn btn-primary ml-1" (click)="openAddServiceModal()">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i>
                <span class="d-none d-sm-inline-block">Add Service</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-wrapper container-xxl p-0">
        <div class="content-body">
          <section class="industries-list-wrapper">
            <div class="card">
              <!-- Similar structure as user list, adjust as needed -->
              <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                <ngx-datatable-column name="Name" prop="serviceName">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <div class="font-medium-1 d-block">
                          <span class="font-weight-bold">{{ row.serviceName }}</span>
                        </div>

                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Type" prop="serviceType">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <div class="font-medium-1 d-block">
                          <span class="font-weight-bold">{{ getTypeName(row.warrantyClaimServiceTypeId) }}</span>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Fee" prop="fee">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <div class="font-medium-1 d-block">
                          <span class="font-weight-bold">{{ row.claimServiceFee }}</span>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name=" Assoicated Service" prop="serviceType">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <div class="font-medium-1 d-block">
                          <span class="font-weight-bold">{{   getAssociatedServiceName(row.associatedService)}}</span>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>

                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="d-flex">

                    <div class="icon-buttons">
                      <a  (click)="edit(row)" class="icon-button ">
                        <span class="edit-icon-span" [data-feather]="'edit'" [size]="16"></span>
                      </a>
                      <a href="javascript:;" class="icon-button " [swal]="SweetAlertConfirmText">
