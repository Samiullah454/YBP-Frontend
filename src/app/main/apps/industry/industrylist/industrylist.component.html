<div class="content-wrapper container-xxl p-0">
    <div class="content-body" >
      <section class="users-list-wrapper">
        <div class="card">
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label
                >
              </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
              <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                <label class="d-flex align-items-center ml-1 ml-md-0"
                  >Search:<input
                    [(ngModel)]="searchValue"
                    name="searchValue"
                    type="search"
                    class="form-control ml-25"

                /></label>
  
                <button class="btn btn-primary ml-1" (click)="openAddIndustryModal()" >
                  <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i>
                  <span class="d-none d-sm-inline-block">Add Industry</span>
                </button>
              </div>
            </div>
        </div>
    </div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-body">
          <section class="industries-list-wrapper">
            <div class="card">
              <!-- Similar structure as user list, adjust as needed -->
              <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" 
              [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
              <ngx-datatable-column name="Name" prop="industryName"  >
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                  <div class="d-flex align-items-center">
                    <div class="cell-line-height">
                      <div class="font-medium-1 d-block">
                        <span class="font-weight-bold">{{ row.industryName }}</span>
                      </div>
                     
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Status" prop="status">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span [ngClass]="{ 'active': row.status === 1, 'deactive': row.status === 0, 'draft': row.status === 2 }">
                    <ng-container *ngIf="row.status === 0">Deactive</ng-container>
                    <ng-container *ngIf="row.status === 1">Active</ng-container>
                    <ng-container *ngIf="row.status === 2">Draft</ng-container>
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Packages" prop="packageCount"  >
                <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                  <div class="d-flex align-items-center">
                    <div class="cell-line-height">
                      <div class="font-medium-1 d-block">
                        <span class="font-weight-bold">{{ row.packageCount }}</span>
                      </div>
                     
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-column>
                <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                    <ng-template ngx-datatable-cell-template let-row="row">
                      <div ngbDropdown container="body">
                        <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                          <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                        </button>
                        <div ngbDropdownMenu>
                         <a  ngbDropdownItem (click)="edit(row)">
                          <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a>
                        <a href="javascript:;" ngbDropdownItem (click)="deleteIndustry(row);">
                          <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a>
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>       
              </ngx-datatable>
            </div>
          </section>
        </div>
    </div>
</section>
</div>
</div>
