<div class="content-wrapper container-xxl p-0">
      <div  class="content-body">
        <!-- User List -->
        <section class="users-list-wrapper">
          <div class="card">
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                  <label class="d-flex align-items-center"
                    >Show
                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                    entries</label
                  >
                </div>
              </div>
              <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                  <label class="d-flex align-items-center ml-1 ml-md-0"
                    >Search:<input
                      [(ngModel)]="searchValue"
                      name="searchValue"
                      type="search"
                      class="form-control ml-25"
                      (keyup)="filterUpdate($event)"
                      (search)="filterUpdate($event)"
                  /></label>
                  <a class="btn btn-primary ml-1" rippleEffect routerLink="/apps/services/add" style="margin-top: -6px;">
                    <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                    ><span class="d-none d-sm-inline-block">Add </span>
                    </a>
                </div>
              </div>
            </div>
           
              <ngx-datatable
              [rows]="rows"
              rowHeight="auto"
              class="bootstrap core-bootstrap"
              [limit]="selectedOption"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              [scrollbarH]="true"
            >
            <ngx-datatable-column name="Section Type">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div *ngIf="row.sectionType == 1">Service</div>
                <div *ngIf="row.sectionType == 2">Pricing</div>
                <div *ngIf="row.sectionType == 3">Feature</div>
                <div *ngIf="row.sectionType == 4">Availability</div>
                <div *ngIf="row.sectionType == 5">Facts And Figures</div>
                <div *ngIf="row.sectionType == 6">Blog</div>
              </ng-template>
            </ngx-datatable-column>
<ngx-datatable-column name="Section Title" [width]="200">
  <ng-template let-row="row" ngx-datatable-cell-template>
    <div *ngIf="row.sectionTitle">{{ row.sectionTitle }}</div>
    <div *ngIf="!row.sectionTitle">No Title</div>
  </ng-template>
</ngx-datatable-column>

                  <div *ngIf="row.sectionType == 2">{{ row.pricings }}</div>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
                <ng-template ngx-datatable-cell-template let-row="row">
                  <div class="d-flex">
                    <!-- <button type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                      <img src="assets/img/casemanager.svg">
                    </button> -->
                    <div class="icon-buttons">
                      <a routerLink="/apps/services/edit/{{ row.id }}" class="icon-button">
                        <span class="edit-icon-span" [data-feather]="'edit'" [size]="16"></span>
                      </a>
                      <a class="icon-button" (click)="openConfirmationDialog(row.id)">
                        <span class="delete-icon-span" [data-feather]="'trash'" [size]="16"></span>
                      </a>
                    </div>
                    
                    <swal #SweetAlertConfirmText></swal>
                    
                    
                    
                  </div>
                  
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            
           
          </div>
        </section>
        </div>
        </div>
