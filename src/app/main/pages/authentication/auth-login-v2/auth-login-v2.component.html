<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        
        <!-- Left Text-->
        <!--<div class="d-none d-lg-flex col-lg-7 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">-->
                <img class="d-none d-lg-flex col-lg-6 align-items-center" src="assets/images/pages/login-v2-dark1.svg" alt="Login V2" />
            <!--</div>
        </div>-->
        <!-- /Left Text-->
        <a class="nemt-logo" href="javascript:void(0);">
            <img alt="brand-logo" style="width: 250px;height: 150px;" src="assets/images/logo/logo.png">
             </a
           >
        <!-- Login-->
        <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5">
            
          

            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title font-weight-bold mb-1">Welcome to EZ Job Manager</h2>
                <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                    <div class="alert-body">
                        <p>{{ error }}</p>
                    </div>
                </ngb-alert>

                <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email <span class="text-danger">*</span></label>
                        <input type="text"
                               formControlName="email"
                               class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                               placeholder="admin@demo.com"
                               aria-describedby="login-email"
                               autofocus=""
                               tabindex="1" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="login-password">Password 
                                <span class="text-danger">*</span>
                            </label>
                            <a routerLink="/pages/authentication/forgot-password-v2">
                                <small>Forgot Password?</small>
                            </a>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input [type]="passwordTextType ? 'text' : 'password'"
                                   formControlName="password"
                                   class="form-control form-control-merge"
                                   [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                   placeholder="············"
                                   aria-describedby="login-password"
                                   tabindex="2" />
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer">
                                    <i class="feather font-small-4"
                                       [ngClass]="{'icon-eye-off': passwordTextType, 'icon-eye': !passwordTextType}"
                                       (click)="togglePasswordTextType()"></i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors"
                             class="invalid-feedback"
                             [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
                            <label class="custom-control-label" for="remember-me"> Remember Me</label>
                        </div>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign in
                    </button>
                </form>
                <p class="text-center mt-2" *ngIf="crateAccount">
                    <span>New on our platform?</span><a routerLink="/pages/authentication/register-s2"><span>&nbsp;Create an account</span></a>
                </p>
            </div>
        </div>
        <!-- /Login-->
    </div>
</div>
